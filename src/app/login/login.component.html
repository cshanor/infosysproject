<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h4>
        Login
      </h4>
      <form [formGroup]="loginForm">
        <div class="form-group">

          <label for="username">
            Username
          </label>
          <input type="text"
                 class="form-control"
                 id="username"
                 formControlName="username" />
        </div>
        <div class="form-group">

          <label for="password">
            Password
          </label>
          <input type="password"
                 class="form-control"
                 id="password"
                 formControlName="password"/>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
