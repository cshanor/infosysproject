<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h4 class="line-titles" id="title">
        New User Registration
      </h4>
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label for="first-name-input" class="line-titles">
            First Name
          </label>
          <input type="text"
                 class="form-control"
                 id="first-name-input"
                 formControlName="firstname"
                 [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }"/>
          <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
          </div>
          <label for="last-name-input" class="line-titles">
            Last Name
          </label>
          <input type="text"
                 class="form-control"
                 id="last-name-input"
                 formControlName="lastname"
                 [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }"/>
          <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
          </div>


            <label for="username-input" class="line-titles">
              Username
            </label>
            <input type="text"
                   class="form-control"
                   id="username-input"
                   formControlName="username"
                   [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>


            <label for="password-input" class="line-titles">
              Password
            </label>
            <input type="password"
                   class="form-control"
                   id="password-input"
                   formControlName="password"
                   [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 8 characters.</div>
            </div>


          <div class="form-group">
            <button id="submit-button" class="btn btn-primary" (click)="onSubmit()">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
