<div class="container-fluid">
  <h4>Lightning Airlines Reservation System</h4>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="flyingFromInput">
            Flying From:
          </label>
          <input type="text"
                 class="form-control"
                 id="flyingFromInput"
                 formControlName="origin"
                 placeholder="Origin Airport">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="flyingToInput">
            Flying To:
          </label>
          <input type="text" class="form-control"
                 id="flyingToInput"
                 formControlName="destination"
                 placeholder="Destination Airport">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="departDateInput">
            Departing
          </label>
          <input type="date" class="form-control"
                 id="departDateInput"
                 formControlName="depart_date"
                 placeholder="Departure Date">
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="returnDateInput">
            Returning
          </label>
          <input type="date"
                 class="form-control"
                 id="returnDateInput"
                 formControlName="arrival_date">
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">

          <label for="adultSelect">
            Adults
          </label>
          <select id="adultSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="form-group">

          <label for="childSelect">
            Children
          </label>
          <select id="childSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
