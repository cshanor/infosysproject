<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <ul id="results-table" ng-repeat="object in datasources">
        <div *ngFor="let item of results; let i = index"
             class="row">
          <div *ngIf="results[i].cover.url != undefined"
               class="gameOutput"
               class="col-md-7">
            <li id="table-text">
              <a class="gameLink" target="_blank" href="{{ results[i].url }}">{{ results[i].name }}</a> Genre: {{ results[i].genres[0].name }}
              <br/><div class ="gameSummary">{{ results[i].summary }}</div></li>
          </div>
        </div>
        <!--</tr>-->
      </ul>
    </div>
  </div>
</div>
